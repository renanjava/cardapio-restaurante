<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante da Juliana</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

        <div class="cabecalho">
            <h1 class="cabecalho__titulo">Restaurante da Juliana</h1>

                <ul class="informacoes__lista">
                    <li class="lista__grupo">
                        <img class="lista__imagem" src="assets/whatsapp.png" alt="Ícone do WhatsApp"

                        <p class="lista__texto">(44) 988129535</p>
                    </li>
                    <li class="lista__grupo">
                        <img class="lista__imagem" src="assets/localizacao.png" alt="Ícone da Localização"
                            aria-label="Localização">
                        <p class="lista__texto">Elpídio Monteiro, 21</p>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="conteudo">
        <nav>
            <a href="#">Lanches</a>
            <a href="#">Combos</a>
        </nav>
    </main>
    <footer></footer>

</html>
