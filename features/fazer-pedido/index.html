<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante da Juliana</title>
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="cabecalho__container">
            <h1 class="cabecalho__titulo-principal">Restaurante da Juliana</h1>
    </header>

    <main class="conteudo__principal">
        <nav class="pedido__nav">
            <button class="btn-voltar" onclick="redirecionarPagina('../../index')">
                <i class="fa-solid fa-arrow-left"></i>
                Voltar
            </button>
        </nav>
        <div class="aviso__container">
            <div class="aviso__horario">
                <i class="fa-solid fa-clock"></i>
                <span>Auto-atendimento disponível apenas das <strong>10:30</strong> às <strong>13:30</strong></span>
            </div>
            <div class="aviso__teste">
                <i class="fa-solid fa-flask"></i>
                <span>Funcionalidade em <strong>fase de testes</strong></span>
            </div>
            <div class="aviso__selecionavel">
                <i class="fa-solid fa-check-square"></i>
                <span>Selecione os itens do cardápio e mistura que deseja ou não deseja.</span>
            </div>
        </div>
        <h3 id="produtoPedido"></h3>
        <img class="conteudo__principal-imagem" src="../../assets/data/marmitas/marmita_base.png"
            alt="ícone do produto">
        <h4>Cardápio</h4>
        <div class="conteudo__principal-section" id="cardapioDiv">

        </div>
        <h4>Mistura</h4>
        <div class="conteudo__principal-section" id="misturaDiv">

        </div>

        <div class="container__carrinho">
            <button class="btn-carrinho" onclick="adicionarAoCarrinho()">
                <i class="fa-solid fa-cart-plus"></i>
                Adicionar ao carrinho
            </button>
        </div>
    </main>

    <footer class="rodape__container">
        <p class="rodape__texto">Desenvolvido por Renan Geraldini Leão.</p>
    </footer>
</body>

</html>
