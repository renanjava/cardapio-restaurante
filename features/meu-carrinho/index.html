<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante da Juliana</title>
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="cabecalho__container">
            <h1 class="cabecalho__titulo-principal">Restaurante da Juliana</h1>
        </div>
    </header>

    <main class="carrinho__main">
        <nav class="carrinho__nav">
            <button class="btn-voltar" onclick="window.location.href='../../index.html'">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </button>
        </nav>
        <section class="carrinho__conteudo">
            <h2 class="carrinho__titulo">Meu Carrinho</h2>
            <div id="carrinhoLista" class="carrinho__lista">

            </div>
            <div id="carrinhoTotal" class="carrinho__total"></div>
            <button class="btn-pagar" onclick="abrirModalPedido()">
                <i class="fa-solid fa-credit-card"></i> Continuar
            </button>
        </section>
        <div id="modalPedido" class="modal__pedido" style="display:none;">
            <div class="modal__content modal__content--pedido">
                <span class="modal__close" onclick="fecharModalPedido()">&times;</span>
                <div class="modal__grid">
                    <div class="modal__aside">
                        <h2 class="modal__titulo">Finalizar Pedido</h2>
                    </div>
                    <div class="modal__principal">
                        <div class="modal__colunas">
                            <div class="modal__coluna">
                                <h3>Forma de Retirada</h3>
                                <div class="modal__opcoes">
                                    <label class="modal__checkbox">
                                        <input type="checkbox" name="retirada" value="balcao"
                                            onchange="onRetiradaChange(this)">
                                        Balcão
                                    </label>
                                    <label class="modal__checkbox">
                                        <input type="checkbox" name="retirada" value="entrega"
                                            onchange="onRetiradaChange(this)">
                                        Entrega
                                    </label>
                                </div>
                                <div id="entregaCampos" style="display:none;">
                                    <div class="modal__grupo-endereco">
                                        <label id="labelRua" for="rua">Nome da rua:</label>
                                        <input type="text" id="rua" placeholder="Rua">
                                    </div>
                                    <div class="modal__grupo-endereco">
                                        <label id="labelNumero" for="numero">Número da casa:</label>
                                        <input type="text" id="numero" placeholder="Número">
                                    </div>
                                    <div id="obsEntrega" class="modal__obs-entrega" style="display:none;">
                                        <i class="fa-solid fa-circle-info"></i>
                                        <span>Em dias de <strong>sábado</strong> as entregas de marmitas custam
                                            <strong>R$ 2,00</strong></span>
                                    </div>
                                </div>
                            </div>
                            <div class="modal__coluna">
                                <h3>Forma de Pagamento</h3>
                                <div class="modal__opcoes">
                                    <label class="modal__checkbox">
                                        <input type="checkbox" name="pagamento" value="cartao"
                                            onchange="onPagamentoChange(this)">
                                        Cartão
                                    </label>
                                    <label class="modal__checkbox">
                                        <input type="checkbox" name="pagamento" value="pix"
                                            onchange="onPagamentoChange(this)">
                                        Pix
                                    </label>
                                    <label class="modal__checkbox">
                                        <input type="checkbox" name="pagamento" value="dinheiro"
                                            onchange="onPagamentoChange(this)">
                                        Dinheiro
                                    </label>
                                </div>
                                <div id="pixCampos" style="display:none;">
                                    <span>Chave Pix: <strong>03085367977</strong></span>
                                    <br></br>
                                    <span>Envie o <strong>comprovante</strong> no número do restaurante</span>
                                </div>
                                <div id="dinheiroCampos" style="display:none;">
                                    <span>Precisa de troco?</span>
                                    <div class="modal__troco-opcoes">
                                        <label>
                                            <input type="radio" name="troco" value="sim" onchange="onTrocoChange(this)">
                                            Sim
                                        </label>
                                        <label>
                                            <input type="radio" name="troco" value="nao" onchange="onTrocoChange(this)">
                                            Não
                                        </label>
                                    </div>
                                    <label id="labelValorTroco" for="valorTroco" style="display:none;">Para quantos
                                        reais?</label>
                                    <input type="number" id="valorTroco" placeholder="R$" style="display:none;">
                                </div>
                            </div>
                        </div>
                        <button id="btnEnviarPedido" class="modal__enviar" disabled onclick="enviarPedido()">Enviar
                            Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="rodape__container">
        <p class="rodape__texto">Desenvolvido por Renan Geraldini Leão.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
